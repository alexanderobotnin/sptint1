{% with request.resolver_match.view_name as view_name %}
  <article>
    <ul>
      <li>
        {{ post.location }}              
      </li>
      <li>
        {{ post.date }}
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
      </li>
    </ul>          
    <!-- Первые 10 слов -->
    <p>
        {% if view_name  == 'blog:index'%}
            {{ post.text|truncatewords:10 }}
        {% else %}
            {{ post.text|linebreaksbr }}
        {% endif %} 
    </p>
  </article>
{% endwith %}
